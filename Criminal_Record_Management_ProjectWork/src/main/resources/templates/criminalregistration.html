  <!-- service section -->
<form action "#" th:action="@{/addcriminal}" th:object="${criminal}" method="post">
  <section class="service_section layout_padding ">
    <div class="container">
      <div class="row col-md-10">
    <label for="staticEmail" class="form-label" style="color: white">First Name</label>   
    <input type="text" class="form-control" name="firstName" placeholder="firstName" th:field="*{firstName}" required="true">
    </div>
    <div class="row col-md-10">
    <label for="staticEmail" class="form-label" style="color: white">Last Name</label>   
    <input type="text" class="form-control" name="lasttName" placeholder="lastName" th:field="*{lastName}">
    </div>
	<br>
    <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0" style="color: white">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" th:field="*{gender}" checked>
          <label class="form-check-label" for="gridRadios1" style="color: white">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:field="*{gender}">
          <label class="form-check-label" for="gridRadios2" style="color: white">
            Female
          </label>
        </div>
		<div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="others" value="others" th:field="*{gender}">
          <label class="form-check-label" for="gridRadios2" style="color: white">
            Others
          </label>
        </div>
      </div>
    </div>
  </fieldset>
    <div class="row col-md-10">
    <label for="staticEmail" class="form-label" style="color: white">Nationality</label>   
    <input type="text" class="form-control" name="nationality" placeholder="nationality" th:field="*{nationality}">
    </div>
    <div class="row col-md-10">
    <label for="staticEmail" class="form-label" style="color: white">Age</label>   
    <input type="text" class="form-control" name="age" placeholder="age" th:field="*{age}">
    </div>
	<div class="row col-md-10">
    <label for="inputPassword" class="col-form-label" style="color: white">Offense</label>
    <input type="text" class="form-control" name="offense" placeholder="offense" th:field="*{offense}">
	</div>
    <div class="row col-md-10">
    <label for="inputPassword" class="col-form-label" style="color: white">BailStatus</label>
    <input type="text" class="form-control" name="bailStatus" placeholder="bailStatus" th:field="*{bailStatus}">
	</div>
    <div class="row col-md-10">
    <label for="inputPassword" class="col-form-label" style="color: white">JailTerm</label>
    <input type="text" class="form-control" name="jailTerm" placeholder="jailTerm" th:field="*{jailTerm}">
    </div>
	<br>
	<br>
	<center>
	<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
	</div>
	<center>
	</form>
  </div>
